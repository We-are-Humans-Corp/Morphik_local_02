version: '3.8'

services:
  # API в Docker для локальной разработки
  # Подключается к удаленным сервисам на 135.181.106.12
  morphik-api-local:
    build:
      context: .
      dockerfile: dockerfile.dev
    container_name: morphik-api-local
    ports:
      - "8001:8000"
    environment:
      # Подключение к удаленным сервисам на сервере
      - DATABASE_URL=postgresql://morphik:morphik@host.docker.internal:5432/morphik
      - REDIS_URL=redis://host.docker.internal:6379
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      
      # API настройки
      - ENVIRONMENT=development
      - DEBUG=true
      - HOST=0.0.0.0
      - PORT=8000
      
      # Auth
      - JWT_SECRET_KEY=your-secret-key-change-in-production
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      
      # CORS - разрешаем локальный UI
      - CORS_ORIGINS=["http://localhost:3001", "http://localhost:3000", "http://host.docker.internal:3001"]
      
    volumes:
      # Подключаем код для hot-reload
      - ./core:/app/core
      - ./ee:/app/ee
      - ./storage:/app/storage
      - ./morphik.toml:/app/morphik.toml
      
    # Добавляем host.docker.internal для доступа к хост-машине
    extra_hosts:
      - "host.docker.internal:135.181.106.12"
      
    command: >
      sh -c "
        echo 'Starting Morphik API in Docker...' &&
        echo 'Connecting to remote services at 135.181.106.12' &&
        python -m uvicorn core.api:app --host 0.0.0.0 --port 8000 --reload
      "
      
    networks:
      - morphik-local
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  morphik-local:
    driver: bridge